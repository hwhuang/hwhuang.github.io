    <body>
        <!-- TOPBAR -->
        <div id="topbar-container">
            <ul>
                <a href = "contact.html">

                <a href = "index.html">
                    <li class = "topbar-item">HOME</li>
                </a>
              <div class="clearfix"></div>
            </ul>
        </div>
        <div class = "name-container-contact">
            <div class = "letter-circle-about">
                <b>G</b>
            </div>
            <div class = "letter-circle-about">

            </div>
            <div class = "letter-circle-about">

            <div class = "letter-circle-about">

        <div class = "form-container">
            <form class="pure-form pure-form-aligned">
                    <div class="pure-control-group">
                        <label for="first-name">FIRST NAME</label><br>
                        <input id="first-name" type="text" placeholder="FIRST NAME">
                    </div>

                    <div class="pure-control-group">
                        <label for="last-name">LAST NAME</label><br>
                        <input id="last-name" type="password" placeholder="LAST NAME">
                    </div>

                    <div class="pure-control-group">
                        <label for="email">EMAIL ADDRESS</label><br>
                        <input id="email" type="email" placeholder="EMAIL ADDRESS">
                    </div>

                    <div class="pure-control-group">
                        <label for="message">MESSAGE</label> <br>
                        <textarea rows = "4" cols="50" id="message">Add your message here</textarea>
                    </div>
                    <div class="pure-controls">
                        <label for="cb" class="pure-checkbox">
                            <input id="cb" type="checkbox"> SEND ME A COPY OF MY RESPONSES
                        </label>

                        <button type="submit" class="pure-button pure-button-primary"></button>
                    </div>
            </form>
